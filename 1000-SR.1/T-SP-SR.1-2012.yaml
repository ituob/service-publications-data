    3:
      geographic_area:
        fr: Argentine
        en: Argentina
        es: Argentina
      notes:
        en: The Correo Oficial de La Republica Argentina S.A., Buenos Aires, announces
          that as from 1 February 2011, the telegrams indicated as TLXx (TELEX DELIVERY)
          will not be accepted anymore. This restriction will reach incoming and outgoing
          telegrams from the Argentine (Republic). The special services such as URGENT
          (urgent transmission and delivery) TFx (telephone delivery), FAXx (facsimile
          delivery) will be available.
        es: El Correo Oficial de La Republica Argentina S.A., Buenos Aires, anuncia
          que a partir del 1 de febrero de 2011 dejará de admitir telegramas con la
          indicación de servicio TLXx (ENTREGA POR TELEX).  Esta restricción alcanza
          tanto a los telegramas impuestos como los destinados a la República Argentina.
          Se continuará aceptando los servicios especiales URGENT (transmisión y entrega
          urgentes) TFx (entrega por teléfono), FAXx (entrega por facsímil).
        fr: Le Correo Oficial de La República Argentina S.A., Buenos Aires, annonce
          qu'il n'acceptera plus les télégrammes portant l'indication de service TLXx
          (REMISE PAR TELEX) à compter du 1er février 2011. Cette restriction s'applique
          aux télégrammes en provenance et à destination de la République argentine.
          Les télégrammes portant les indications de service spécial URGENT (transmission
          et remise urgentes), TFx (remise par téléphone) et FAXx (remise par télécopie)
          continueront d'être acceptés.
