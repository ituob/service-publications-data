        a Intelcom San Marino
      fr: Intelcom San Marino n'achemine plus et n'accepte plus de trafic téléphonique
        via des opérateurs de transit. Les opérateurs de télécommunication concernés
        sont priés de bien vouloir adopter la méthode de concentration (hubbing) pour
        le routage de leur trafic à destination de Intelcom San Marino.
