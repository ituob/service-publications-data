  Nigéria:
    geographic_area:
      fr: Nigéria
      en: Nigeria
      es: Nigeria
    notes:
      en: 'Due to present congestion in Lagos Port, the harbour authority will reject
        messages from any ship without the following particulars: a) ship''s name;
        b) call sign; c) agent''s name; d) overall length; e) draught; f) tonnage
        loaded; g) nature of cargo; h) last port of call; i) date and local time of
        ship arrival outside bar.'
      es: 'Debido a la actual congestión en el puerto de Lagos, las autoridades portuarias
        rechazarán todo mensaje de barco que no contenga los siguientes datos: a)
        nombre del barco; b) distintivo de llamada; c) nombre del agente; d) eslora
        total; e) calado; f) tonelaje; g) naturaleza del cargamento; h) último puerto
        de escala; i) fecha y hora local de llegada del barco a la barra exterior'
      fr: 'En raison de l’encombrement du port de Lagos, l’autorité portuaire refusera
        les messages provenant de quelque navire que ce soit si les indications suivantes
        ne figurent pas: a) nom du navire; b) indicatif d’appel; c) nom de l’agent;
        d) longueur hors tout; e) tirant d’eau; f) tonnage chargé; g) nature de la
        cargaison; h) dernier port d’escale; i) date et heure locale d’arrivée du
        navire à l’extérieur de la barre.'
