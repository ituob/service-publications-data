      es: Singapur
    restrictions:
      telegram_not_provided: true
    notes:
      en: Singapore Telecommunications Ltd ("SingTel"), Singapore, announces that
        incoming international operator-assisted calls and collect calls sent to Singapore
        Telecommunications Ltd ("SingTel") will not be terminated to subscribers of
        MobileOne (Asia) Pte Ltd and StarHub Mobile Pte Ltd unless the subscribers
        of these two (2) mobile companies have specifically registered with SingTel
        to receive such calls. Singapore Telecom Mobile Pte Ltd ("SingTel Mobile")
        will continue to accept such calls for termination to their subscribers.
      es: Singapore Telecommunications Ltd (“SingTel”), Singapur, anuncia que las
        llamadas internacionales entrantes con asistencia de operadora y las llamadas
        de cobro revertido enviadas a Singapore Telecommunications Ltd (“SingTel”)
        no se transmitirán a los abonados de MobileOne (Asia) Pte Ltd. ni de StarHub
        Mobile Pte Ltd a menos que los abonados a estas dos (2) empresas de telefonía
        móvil estén inscritos en SingTel para la recepción de esas llamadas. Singapore
        Telecom Mobile Pte Ltd (“SingTel Mobile”) seguirá aceptando esas llamadas
        con terminación en sus abonados.
      fr: Singapore Telecommunications Ltd («SingTel»), Singapour, annonce que les
        appels internationaux entrants avec assistance d’une opératrice et les communications
        payables à l’arrivée à destination de Singapore Telecommunications Ltd («SingTel»)
        ne seront pas acheminés vers les abonnés de MobileOne (Asia) Pte Ltd et StarHub
        Mobile Pte Ltd à moins que les abonnés de ces deux (2) compagnies de téléphonie
        mobile se soient enregistrés auprès de SingTel pour recevoir ces appels. Singapore
        Telecom Mobile Pte Ltd («SingTel Mobile») continuera à accepter ces appels
        à destination de ses abonnés.
