          abonados a estas dos (2) empresas de telefonía móvil estén inscritos en
          SingTel para la recepción de esas llamadas. Singapore Telecom Mobile Pte
          Ltd (“SingTel Mobile”) seguirá aceptando esas llamadas con terminación en
          sus abonados.
        fr: Le service des télégrammes n'est plus assuré. Singapore Telecommunications
          Ltd («SingTel»), Singapour, annonce que les appels internationaux entrants
          avec assistance d’une opératrice et les communications payables à l’arrivée
