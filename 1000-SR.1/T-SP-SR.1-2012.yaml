      notes:
        en: CYTA no longer route nor accept telephone traffic via transit carriers.
          Telecom operators are requested to switch to the hubbing method for routing
          traffic to CYTA. Collect calls to mobile numbers are not accepted
        es: CYTA no encamina ni acepta tráfico telefónico procedente de operadores
          de tránsito. Se invita a los operadores de telecomunicaciones que utilicen
          un método de concentración para el encaminamiento de su tráfico a la CYTA.
          No se aceptan llamadas de cobro revertido efectuadas a números de teléfonos
          móviles
        fr: La CYTA n'achemine plus et n'accepte plus de trafic téléphonique via des
          opérateurs de transit. Les opérateurs de télécommunication concernés sont
          priés de bien vouloir adopter la méthode de concentration (hubbing) pour
          le routage de leur trafic à destination de la CYTA. Les communications payables
          à l'arrivée à destination de numéros mobiles ne sont pas acceptées.
