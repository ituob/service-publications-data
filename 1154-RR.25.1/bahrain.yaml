---
# Bahrain (Kingdom of)
# Amateur stations:  A9 followed by a digit (0 to 9) followed by
# 2, 3 or 4 characters, the last of which shall be a letter.
#
# Prefix  Digit  Suffix
# A9  0-9  Up to 4 characters, the last of which shall be a
# letter

groups:
  amateur:
    regex: A9[:digit:][0-9A-Z]{2,4}
    criteria:
      1: A9
      2:
        from: 0
        to: 9
      3:
        - from: 0
          to: 9
        - from: A
          to: Z
        cardinality: 2-4
