---
#Guyana
#Amateur stations and
#experimental stations:	
#8R1AAA-8R1ZZZ	–  Demerara
#8R2AAA-8R2ZZZ	–  Berbice
#8R3AAA-8R3ZZZ	–  Essequibo

groups:
  amateur:
    - name: Demerara
      regex: 8R1[:upper:]{3}

    - name: Berbice
      regex: 8R2[:upper:]{3}

    - name: Essequibo
      regex: 8R3[:upper:]{3}

  experimental:
    - name: Demerara
      regex: 8R1[:upper:]{3}

    - name: Berbice
      regex: 8R2[:upper:]{3}

    - name: Essequibo
      regex: 8R3[:upper:]{3}