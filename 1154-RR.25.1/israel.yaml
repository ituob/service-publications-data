#4X4 followed by 2 or 3 letters
#4X6 followed by 2 or 3 letters
#4X8 followed by 2 or 3 letters
#4Z1 followed by 2 or 3 letters
#4Z4 followed by 2 or 3 letters
#4Z5 followed by 2 or 3 letters
#4Z7 followed by 2 or 3 letters
#Z9 followed by 2 or 3 letters

groups:
  amateur:
    - name: Israel
      regex: 4X1[:upper:]{2,3}

    - name: Israel
      regex: 4X4[:upper:]{2,3}

    - name: Israel
      regex: 4X6[:upper:]{2,3}

    - name: Israel
      regex: 4X8[:upper:]{2,3}

    - name: Israel
      regex: 4Z1[:upper:]{2,3}

    - name: Israel
      regex: 4Z4[:upper:]{2,3}

    - name: Israel
      regex: 4Z5[:upper:]{2,3}

    - name: Israel
      regex: 4Z7[:upper:]{2,3}

    - name: Israel
      regex: Z9[:upper:]{2,3}