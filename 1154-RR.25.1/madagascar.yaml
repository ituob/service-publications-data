---
#Madagascar (Republic of)
#Amateur stations:	5R8 followed by a group of not more than 3 letters
#Experimental stations:	5S6 followed by a group of not more than 3 letters

groups:
  amateur:
    - name: Madagascar
      regex: 5R8[:upper:]{1,3}

  experimental:
    - name: Madagascar
      regex: 5S6[:upper:]{1,3}