#Syrian Arab Republic
#Amateur stations and experimental stations: YK followed by a digit (indicating the zone in which the station is situated) and by 1, 2 or 3 letters
#Digits indicating the zones:	
#1 – Southern Region
#2 – Northern Region
#3 – Eastern Region
#4 – Western Region
#8 – Beacons
#9 – Groups of foreign radio amateurs
#0 – Club stations
#Notes: 
#i)	Foreign individual radio amateurs will use YK followed by a stroke (/) and their home call sign.
#ii) Only for special events the radio amateurs will use 6C followed by a digit and by a group of not more than 3 letters.

groups:
  amateur:
    regex: YK[:amateur_area:][:upper:]{1,3}
    criteria:
      1: YK
      2:
        codelist: amateur_area
      3:
        from: A
        to: Z
        cardinality: 1-3

    notes: 
      - i) Foreign individual radio amateurs will use YK followed by a stroke (/) and their home call sign.
      - ii) Only for special events the radio amateurs will use 6C followed by a digit and by a group of not more than 3 letters.

  experimental:
    regex: YK[:experimental_area:][:upper:]{1,3}
    criteria:
      1: YK
      2:
        codelist: experimental_area
      3:
        from: A
        to: Z
        cardinality: 1-3

    notes: 
      - i) Foreign individual radio amateurs will use YK followed by a stroke (/) and their home call sign.
      - ii) Only for special events the radio amateurs will use 6C followed by a digit and by a group of not more than 3 letters.

codelists:
  amateur_area:
    1: Southern Region
    2: Northern Region
    3: Eastern Region
    4: Western Region
    8: Beacons
    9: Groups of foreign radio amateurs
    0: Club stations

  experimental_area:
    1: Southern Region
    2: Northern Region
    3: Eastern Region
    4: Western Region
    8: Beacons
    9: Groups of foreign radio amateurs
    0: Club stations