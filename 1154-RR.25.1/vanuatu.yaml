---
#Vanuatu (Republic of)
#Amateur stations:
#YJ8 followed by 2 letters (usually the initials of the licensed radio amateur)
#YJ8N* followed by 2 letters
#YJ8V** followed by 2 letters
# * For amateur stations operated by beginners.
# ** For restricted licensees' amateur stations (VHF).

groups:
  amateur:
    - name: Licensed radio amateurs (2 letters the initials of the licensed radio amateur)
      regex: YJ8[:upper:]{2}

    - name: For amateur stations operated by beginners
      regex: YJ8N[:upper:]{2}

    - name: For restricted licensees' amateur stations (VHF)
      regex: YJ8V[:upper:]{2}
