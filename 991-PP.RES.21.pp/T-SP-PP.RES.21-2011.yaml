      et certaines procédures d'appel alternatives non conformes à la réglementation
      en vigueur" sont interdits sur leur territoire.
    es: Países/zonas geográficas para los cuales una información sobre las "Comunicaciones
      por intermediario (Call Back) y ciertos procedimientos alternativos de llamada
      no conformes con la reglamentación vigente"
